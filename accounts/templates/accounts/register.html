<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            width: 380px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 6px;
        }

        button:hover {
            background: #4338ca;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #4f46e5;
        }

        a:hover {
            text-decoration: underline;
        }

        .msg-error {
            background: #fee2e2;
            padding: 10px;
            border-radius: 5px;
            color: #b91c1c;
            margin-bottom: 10px;
            border: 1px solid #fca5a5;
        }

        .msg-success {
            background: #dcfce7;
            padding: 10px;
            border-radius: 5px;
            color: #166534;
            margin-bottom: 10px;
            border: 1px solid #86efac;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Crear Cuenta</h2>

    {% if messages %}
        {% for message in messages %}
            {% if message.tags == "success" %}
                <div class="msg-success">{{ message }}</div>
            {% else %}
                <div class="msg-error">{{ message }}</div>
            {% endif %}
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Usuario" required>

        <input type="email" name="email" placeholder="Correo electrónico" required>

        <input type="password" name="password" placeholder="Contraseña" required>

        <button type="submit">Registrarse</button>
    </form>

    <a href="{% url 'login' %}">¿Ya tienes cuenta? Iniciar sesión</a>

</div>

</body>
</html>
