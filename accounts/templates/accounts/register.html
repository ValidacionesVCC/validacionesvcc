{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Validaciones VCC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reutilizamos casi todo el CSS del login -->
    <style>
        /* puedes copiar exactamente los estilos del login.html
           y sólo cambiar el título y el formulario */
        /* … para no repetir los pego resumidos: */
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-wrapper">
            <img src="{% static 'img/logo-vcc.png' %}" alt="Validaciones VCC">
        </div>

        <h1>Crear cuenta</h1>
        <p class="subtitle">Acceso al ecosistema de Validaciones VCC</p>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="field">
                <label for="id_username">Usuario</label>
                <input type="text" id="id_username" name="username" required>
            </div>

            <div class="field">
                <label for="id_email">Correo electrónico</label>
                <input type="email" id="id_email" name="email" required>
            </div>

            <div class="field">
                <label for="id_password">Contraseña</label>
                <input type="password" id="id_password" name="password" required>
            </div>

            <button type="submit" class="btn-primary">Crear cuenta</button>
        </form>

        <p class="extra">
            ¿Ya tienes cuenta?
            <a href="{% url 'login' %}">Ingresar</a>
        </p>
    </div>
</body>
</html>
