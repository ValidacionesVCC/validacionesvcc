services:
  - type: web
    name: validacionesvcc
    env: python
    plan: free
    region: oregon

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    startCommand: gunicorn proyecto1.wsgi:application

    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DJANGO_SETTINGS_MODULE
        value: proyecto1.settings
      - key: SECRET_KEY
        sync: false  # podr√°s agregarlo desde el dashboard

    disk:
      name: staticfiles
      mountPath: /staticfiles
