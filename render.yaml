services:
  - type: web
    name: validacionesvcc
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn proyecto1.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DISABLE_COLLECTSTATIC
        value: 0
