services:
  - type: web
    name: validacionesvcc
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y ghostscript
      pip install -r requirements.txt
    startCommand: gunicorn core.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
