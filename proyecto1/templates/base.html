{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Validaciones VCC{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --vcc-azul: #2D67B3;
            --vcc-verde: #26B160;
            --vcc-rojo: #E03B3B;
            --vcc-fondo: #F3F5FC;
            --vcc-texto: #1D2330;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--vcc-fondo);
            color: var(--vcc-texto);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 230px;
            background: #101524;
            color: #f4f6ff;
            display: flex;
            flex-direction: column;
            padding: 18px 16px;
            box-shadow: 4px 0 18px rgba(0,0,0,0.25);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 26px;
            gap: 10px;
        }

        .sidebar-logo img {
            width: 52px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .sidebar-logo span {
            font-weight: 700;
            font-size: 0.95rem;
            line-height: 1.2;
        }

        .sidebar-nav a {
            display: block;
            padding: 8px 10px;
            border-radius: 8px;
            margin-bottom: 4px;
            color: #d6ddff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .sidebar-nav a:hover {
            background: rgba(255,255,255,0.06);
        }

        .sidebar-nav a.active {
            background: linear-gradient(135deg, var(--vcc-azul), #1e3a68);
            color: #fff;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            height: 54px;
            background: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            font-size: 0.85rem;
            color: #646b7f;
        }

        .topbar-user {
            font-weight: 500;
        }

        .content {
            padding: 20px 22px;
        }

        @media (max-width: 800px) {
            .sidebar {
                display: none; /* podríamos hacerla responsive luego */
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="{% static 'img/logo-vcc.png' %}" alt="Validaciones VCC">
            <span>Validaciones<br>VCC</span>
        </div>

        <nav class="sidebar-nav">
            <a href="{% url 'inicio' %}" class="active">Inicio</a>
            <!-- aquí puedes ir agregando enlaces: Documentos, Firmas, Clientes, etc. -->
        </nav>
    </aside>

    <div class="main">
        <header class="topbar">
            <div class="topbar-user">
                {% if user.is_authenticated %}
                    {{ user.username }} | <a href="{% url 'logout' %}">Cerrar sesión</a>
                {% else %}
                    Invitado
                {% endif %}
            </div>
        </header>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
