<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Validaciones VCC{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            width: 100%;
            background: #002855;
            color: white;
            padding: 15px 25px;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        .content {
            padding: 20px;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>

    <header>
        <h1>Validaciones VCC</h1>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
